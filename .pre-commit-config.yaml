repos:
  # Basic file validation and formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0  # Updated version
    hooks:
      - id: check-ast                    # Validate Python syntax
      - id: check-json                   # Validate JSON files
      - id: check-yaml                   # Validate YAML files
      - id: check-toml                   # Validate TOML files
      - id: check-added-large-files      # Prevent large files
      - id: check-merge-conflict         # Check for merge conflicts
      - id: end-of-file-fixer           # Fix file endings
      - id: trailing-whitespace         # Remove trailing whitespace
      - id: check-docstring-first       # Ensure docstrings come first
      - id: debug-statements            # Remove debug statements
      - id: check-executables-have-shebangs  # Check script headers
      - id: check-shebang-scripts-are-executable  # Check script permissions

  # Modern Python linting and formatting with Ruff (replaces Black, Flake8, isort, pyupgrade)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.3  # Use latest version
    hooks:
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix, --preview]  # Auto-fix issues with preview rules
      - id: ruff-format
        args: [--preview]  # Format code with preview features

  # Type checking (temporarily disabled - enable after fixing type issues)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.17.0  # Updated version
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-setuptools]
  #       args: [--ignore-missing-imports, --strict]

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: '1.8.6'  # Updated version
    hooks:
      - id: bandit
        args: ["--skip", "B311"]  # Skip B311 (random usage is OK for color selection)
        exclude: ^tests/  # Exclude test files from security checks

  # Secret detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.27.2
    hooks:
      - id: gitleaks
        name: "ðŸ”’ Detect hardcoded secrets"

  # Documentation checks (temporarily disabled - enable after fixing docstring issues)
  # - repo: https://github.com/pycqa/pydocstyle
  #   rev: 6.3.0
  #   hooks:
  #     - id: pydocstyle
  #       args: [--convention=google]  # Use Google docstring style
  #       additional_dependencies: [toml]

  # Test coverage (temporarily disabled - enable after fixing test issues)
  # - repo: local
  #   hooks:
  #     - id: pytest-check
  #       name: "ðŸ§ª Quick test check"
  #       entry: pytest
  #       language: python
  #       types: [python]
  #       pass_filenames: false
  #       always_run: true
  #       args: [--tb=short, -q, --disable-warnings]  # Quick run without coverage


  # Note: Import sorting is handled by ruff-check above

# Performance optimization
default_language_version:
  python: python3.12

# Skip hooks on specific files
exclude: |
  (?x)^(
    migrations/.*|
    \.venv/.*|
    build/.*|
    dist/.*
  )$

# Fail fast - stop on first failure
fail_fast: true
